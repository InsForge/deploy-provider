# Build and push Docker images to GitHub Container Registry
# Triggered on:
#   - Push to main branch (when Dockerfile or related files change)
#   - Manual trigger via workflow_dispatch
#   - Release creation (uses release tag as version)
#
# Builds multi-architecture images (linux/amd64 and linux/arm64)

name: Build Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'railway/postgres/**'
      - 'railway/deno/**'
      - 'docker-init/db/**'
      - 'functions/**'
      - '.github/workflows/build-images.yml'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: true
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  # Base PostgreSQL version (from upstream insforge/postgres image)
  POSTGRES_BASE_VERSION: "15.13.2"
  # Deno runtime version
  DENO_BASE_VERSION: "2.0.6"

jobs:
  build-postgres:
    name: Build PostgreSQL Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for PostgreSQL
        id: meta-postgres
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/postgres-all
          tags: |
            # Always tag as latest on main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with base postgres version
            type=raw,value=${{ env.POSTGRES_BASE_VERSION }}
            # Tag with release version (e.g., v1.0.0)
            type=ref,event=tag

      - name: Build and push PostgreSQL image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: railway/postgres/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'workflow_dispatch' || inputs.push_images }}
          tags: ${{ steps.meta-postgres.outputs.tags }}
          labels: ${{ steps.meta-postgres.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-deno:
    name: Build Deno Runtime Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Deno
        id: meta-deno
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/deno-runtime
          tags: |
            # Always tag as latest on main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with deno base version
            type=raw,value=${{ env.DENO_BASE_VERSION }}
            # Tag with release version (e.g., v1.0.0)
            type=ref,event=tag

      - name: Build and push Deno image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: railway/deno/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'workflow_dispatch' || inputs.push_images }}
          tags: ${{ steps.meta-deno.outputs.tags }}
          labels: ${{ steps.meta-deno.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
